<header class="app-header">
  <a class="app-header__logo" href="#">CLOUD IMS</a>
  <!-- Sidebar toggle button--><a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
  <!-- Navbar Right Menu-->
        <ul class="app-nav">
          <!-- User Menu-->

          <li class="dropdown">
            <a class="app-nav__item sidebar" id="sidebar" href="https://www.tripodlink.com.ph/" aria-label="Open Profile Menu">TRIPODLINK GLOBAL SOLUTIONS</a>
          </li>
          <li class="dropdown">
            <a class="app-nav__item sidebar" id="sidebar" href="https://www.tripodlink.com.ph/" aria-label="Open Profile Menu">
              <img src="assets/images/tripod_logo.png" style="height:22px;width:22px;" />
            </a>
          </li>
          <li class="dropdown">
            <a class="app-nav__item sidebar" id="sidebar" href="#" data-toggle="dropdown" aria-label="Open Profile Menu"><i class="fa fa-user fa-lg"></i></a>
            <ul class="dropdown-menu settings-menu dropdown-menu-right">
              <li><a class="dropdown-item" [routerLink]="['']" (click)="auth.doLogout()"><i class="fa fa-sign-out fa-lg"></i> Logout {{user != null ? user.userName : ''}}</a></li>
            </ul>
          </li>
        </ul>
</header>

<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<aside class="app-sidebar">
  <div class="app-sidebar__user">
    <img class="app-sidebar__user-avatar" src="https://s3.amazonaws.com/uifaces/faces/twitter/jsa/48.jpg" alt="User Image">
    <div>
      <ng-container *ngIf="user != null">
        <p class="app-sidebar__user-name">{{user.userID}}</p>
        <p class="app-sidebar__user-designation">{{user.userName}}</p>
      </ng-container>
    </div>
  </div>
  <div *ngIf="user != null">
    {{user.programFolders | json}}
  </div><br />
  <ul class="app-menu">
    <ng-container *ngIf="user != null">

      <li *ngFor="let pf of user.programFolders">
        <ng-template *ngIf="button_isActive; then active; else not_active">

        </ng-template>
        <ng-template #active>
          <a class="app-menu__item {{button_status}}" [routerLink]="pf.routeAttribute" (click)="IsButtonActive()"><i class="app-menu__icon {{ pf.icon }}"></i><span class="app-menu__label">{{ pf.name }}</span></a>
        </ng-template>
        <ng-template #not_active>
          <a class="app-menu__item" [routerLink]="pf.routeAttribute"><i class="app-menu__icon {{ pf.icon }}"></i><span class="app-menu__label">{{ pf.name }}</span></a>
        </ng-template>
      </li>

    </ng-container>
  </ul>
</aside>
