<main class="app-content">
  <div class="app-title">
    <div>
      <h3><i class="fa fa fa-user"></i> User Management</h3>
    </div>
    <ul class="app-breadcrumb breadcrumb">
      <li class="breadcrumb-item"><a href="#"><i class="fa fa-home fa-lg"></i></a></li>
    </ul>
  </div>
  <div class="row">
    <div *ngFor="let um of um_pg_menus" class="col-md-2">
      <a routerLink="{{ um.routeAttribute }}">
        <div class="tile">
          <div class="tile-body">
            <i class="fa fa-user-md fa-4x"></i>
          </div>
          <div class="tile-footer">
            <h5>{{ um.name }}</h5>
          </div>
        </div>
      </a>
    </div>
  </div>
</main>
