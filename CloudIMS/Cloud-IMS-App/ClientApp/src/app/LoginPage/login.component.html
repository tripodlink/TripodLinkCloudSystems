<section class="material-half-bg">
  <div class="cover"></div>
</section>
<section class="login-content">
  <div class="logo">
    <h1>Inventory Management System</h1>
  </div>
  <div class="login-box">
    <form class="login-form" [formGroup]="loginForm">
      <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
      <div class="form-group">
        <label for="userId" class="control-label">USERNAME</label>
        <input formControlName="userId" class="form-control"
               [class.text-uppercase]="loginForm.get('userId').value != ''"
               [class.is-invalid]="auth.getLoginErrorMessage() != ''"
               placeholder="Email" autofocus>
      </div>
      <div class="form-group">
        <label for="password" class="control-label">PASSWORD</label>
        <input formControlName="password" class="form-control" type="password"
               [class.is-invalid]="auth.getLoginErrorMessage() != ''"
               placeholder="Password">
      </div>
      <div class="form-group">
        <div class="utility">
          <div class="animated-checkbox">
            <label>
              <input formControlName="isStaySignedIn" type="checkbox"><span class="label-text">Stay Signed in</span>
            </label>
          </div>
          <p class="semibold-text mb-2"><a href="#" data-toggle="flip">Forgot Password ?</a></p>
        </div>
      </div>
      <div class="form-group btn-container">
        <button type="submit" class="btn btn-primary btn-block" (click)="onBtnLoginClick2()"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN</button>
      </div>
      <div class="form-group btn-container">
        <p class="text-center text-danger">{{auth.getLoginErrorMessage()}}</p>
      </div>
    </form>
  </div>
</section>
